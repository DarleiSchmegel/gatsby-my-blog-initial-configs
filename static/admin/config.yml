backend:
  name: github
  repo: your-username/your-repo-name

media_folder: static/img
public_folder: /img

collections:
  - name: 'patrocinador'
    label: 'Patrocinador'
    folder: 'content/patrocinador'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'anuncio'
    label: 'Anuncio'
    folder: 'content/anuncio'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Cidade', name: 'cidade', widget: 'string' }
      - { label: 'Contato', name: 'contato', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }